server:
  port: 8378
spring:
  application:
    name: agile-service
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
management:
  servlet:
    port: 8379
    security:
      enabled: false