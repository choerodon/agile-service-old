spring:
  cloud:
    bus:
      enabled: false
  sleuth:
    stream:
      enabled: false
  datasource:
    password: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Mysql;TRACE_LEVEL_SYSTEM_OUT=2;
    username: sa
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
#开启h2控制台
  h2:
    console:
      enabled: true
  allowed:
    resources: /h2-console/**
  cache:
    type: redis
hystrix:
  stream:
    queue:
      enabled: false
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
logging:
  level:
    io.choerodon.agile.infra.mapper: info
data:
  dir: src/test/resources/db
eureka:
  client:
    enabled: false
services:
  attachment:
    url: example.com
choerodon:
  event:
    consumer:
      enabled: false
  saga:
    consumer:
      enabled: false
#万历表
workh:
  #目前只支持聚合数据
  type: juhe
  api-key: dc135fefba469b4e48d07f7100af31e2
  enabled: false
  #执行调度任务的时间间隔 每年12月15号的23点59分59秒维护一次，也可以手动调接口维护
  cron: "59 59 23 15 12 *"